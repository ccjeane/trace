<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TRACE</title>
    <link rel="stylesheet" href="modal-overlay.css">
    <script src="index-script.js"></script>
  </head>
  <body onload="loadpage();">
    <Button data-modal-target="#results-popup"> Load Results </Button>
    <div class="modal" id="results-popup">
      <div class="modal-header"> 
        <div class="modal-title"> Results </div>
        <button data-modal-close-button class="exit-button"> &times;</button>
      </div>
      <div class="modal-body">
        <div id="results-list">
          <ul>
            <li>
              <div class="result-grid"> 
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>

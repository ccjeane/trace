<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TRACE</title>
    <link rel="stylesheet" href="modal-overlay.css">
    <script src="modal-activator.js"></script>
  </head>
  <body onload="setupModalButtons();">
    <Button data-modal-target="#results-popup"> Load Results </Button>
    <div class="modal" id="results-popup">
      <div class="modal-header"> 
        <div class="modal-title"> Results </div>
        <button data-modal-close-button class="exit-button"> &times;</button>
      </div>
      <div class="modal-body">
        <div id="results-list">
          <ul>
            <li> <div class="result"> 
              <div class="prvw-img"> </div>
              <div class="text"> Tester! </div>
              </div> </li>
            <li>
              <div class="result-grid"> 
                <div class = "prvw-img"> </div>
                <ul>
                  <li> Phone Number! </li>
                  <li> Address </li>
                  <li> Hours of operation </li>
                  <li> Rating </li>
                  <li> Distance away </li>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>

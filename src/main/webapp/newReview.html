<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>newReview</title>
    <link rel="stylesheet" href="newReview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <form action="/review" method="POST">
        <div class="review-row">
          <div class="col">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="review-row">
          <div class="col">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <script src="newReview.js"></script>
          </div>
        </div>
        <div class="review-row">
          <div class="col">
            <label for="country">How safe were this store's COVID practices?</label>
            <br>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
        <div class="review-row">
          <div class="col">
            <label for="subject">Why did you feel this way?</label>
            <textarea id="subject" name="subject" placeholder="Please be as specific as possible..." style="height:200px"></textarea>
          </div>
        </div>
        <div class="review-row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
